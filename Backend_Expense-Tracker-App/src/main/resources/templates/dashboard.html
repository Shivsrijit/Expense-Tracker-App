<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4"><i class="fas fa-wallet me-3"></i>Expense Tracker</h1>
            <p class="lead text-muted">Keep track of your daily expenses efficiently</p>
        </header>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="summary-card total-card">
                    <div class="summary-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="summary-info">
                        <h3>Total Expenses</h3>
                        <p class="amount" th:text="${#aggregates.sum(expenses.![amount])}">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card category-card">
                    <div class="summary-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="summary-info">
                        <h3>Categories</h3>
                        <p class="amount" th:text="${#lists.size(#sets.toSet(expenses.![category]))}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card recent-card">
                    <div class="summary-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="summary-info">
                        <h3>Recent</h3>
                        <p class="amount" th:text="${#lists.size(expenses)}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="card expense-form">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-plus-circle me-2"></i>Add New Expense
                </h5>
                <form th:action="@{/expense/add}" th:object="${newExpense}" method="post" class="row g-3">
                    <div class="col-md-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{description}" id="descriptionInput" placeholder="Description" required>
                            <label for="descriptionInput">Description</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-floating">
                            <input type="number" class="form-control" th:field="*{amount}" id="amountInput" placeholder="Amount" step="0.01" required>
                            <label for="amountInput">Amount</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-floating">
                            <input type="date" class="form-control" th:field="*{date}" id="dateInput" required>
                            <label for="dateInput">Date</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-floating">
                            <select class="form-select" th:field="*{category}" id="categoryInput" required>
                                <option value="">Select Category</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Entertainment">üéÆ Entertainment</option>
                                <option value="Bills">üìù Bills</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                            <label for="categoryInput">Category</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100 h-100">
                            <i class="fas fa-plus me-2"></i>Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="card expenses-list">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-list me-2"></i>Expenses List
                </h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(expenses)}">
                                <td colspan="5" class="text-center py-5">
                                    <i class="fas fa-receipt fa-3x mb-3 text-muted"></i>
                                    <p class="text-muted">No expenses recorded yet.</p>
                                </td>
                            </tr>
                            <tr th:each="expense : ${expenses}">
                                <td>
                                    <i class="far fa-calendar me-2"></i>
                                    <span th:text="${#temporals.format(expense.date, 'MMM dd, yyyy')}">Date</span>
                                </td>
                                <td th:text="${expense.description}">Description</td>
                                <td>
                                    <span class="category-badge" th:classappend="${'category-' + expense.category.toLowerCase()}" 
                                          th:text="${expense.category}">Category</span>
                                </td>
                                <td class="text-end">
                                    <span class="amount" th:text="${'$' + #numbers.formatDecimal(expense.amount, 1, 2)}">Amount</span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm delete-btn" 
                                            th:onclick="'deleteExpense(\'' + ${expense.id} + '\')'">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                window.location.href = '/expense/delete/' + id;
            }
        }
    </script>
</body>
</html>
