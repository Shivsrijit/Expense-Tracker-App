<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .expense-form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Expense Tracker</h1>

        <!-- Add Expense Form -->
        <div class="card expense-form">
            <div class="card-body">
                <h5 class="card-title">Add New Expense</h5>
                <form th:action="@{/expense/add}" th:object="${newExpense}" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{description}" placeholder="Description" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" th:field="*{amount}" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" th:field="*{date}" required>
                        </div>
                        <div class="col">
                            <select class="form-control" th:field="*{category}" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Expenses List</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through expenses, or show message if empty -->
                        <tr th:if="${#lists.isEmpty(expenses)}">
                            <td colspan="5" class="text-center">No expenses recorded.</td>
                        </tr>
                        <tr th:each="expense : ${expenses}">
                            <td th:text="${expense.date}">Date</td>
                            <td th:text="${expense.description}">Description</td>
                            <td th:text="${expense.category}">Category</td>
                            <td th:text="${expense.amount}">Amount</td>
                            <td>
                                <a th:href="@{/expense/delete/{id}(id=${expense.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this expense?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
