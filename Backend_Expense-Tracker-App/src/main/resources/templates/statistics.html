<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Monthly Overview -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Monthly Overview</h4>
                    </div>
                    <div class="card-body">
                        <h5>Total Monthly Expenses: 
                            <span th:text="${'$' + #numbers.formatDecimal(monthlyTotal, 1, 2)}">$0.00</span>
                        </h5>
                    </div>
                </div>
            </div>

            <!-- Category Distribution -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Category Distribution</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Breakdown Table -->
        <div class="card">
            <div class="card-header">
                <h4>Category Breakdown</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categoryTotals}">
                                <td th:text="${category.key}">Category</td>
                                <td th:text="${'$' + #numbers.formatDecimal(category.value, 1, 2)}">$0.00</td>
                                <td th:text="${#numbers.formatDecimal((category.value / monthlyTotal) * 100, 1, 1) + '%'}" 
                                    th:if="${monthlyTotal > 0}">0%</td>
                                <td th:if="${monthlyTotal == 0}">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Get category data from Thymeleaf
        const categoryData = /*[[${categoryTotals}]]*/ {};
        
        // Prepare data for Chart.js
        const labels = Object.keys(categoryData);
        const values = Object.values(categoryData);
        
        // Create pie chart
        new Chart(document.getElementById('categoryChart'), {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
    </script>
</body>
</html>
